<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Project</title>
</head>
<body>
    <h1>Create a New Project</h1>
    <form action="/save-project" method="post">
        <label for="id">ID:</label>
        <input type="number" name="id" id="id"><br><br>
        
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br><br>
        
        <label for="type">Type:</label>
        <input type="text" name="type" id="type" required><br><br>
        
        <label for="color">Color:</label>
        <input type="text" name="color" id="color"><br><br>
        
        <label for="description">Description:</label>
        <textarea name="description" id="description"></textarea><br><br>
        
        <label for="days">Days:</label>
        <input type="number" name="days" id="days" value="0"><br><br>
        
        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" id="price" value="0.0"><br><br>
        
        <label for="featured">Featured:</label>
        <input type="checkbox" name="featured" id="featured" value="true"><br><br>
        
        <label for="launchDate">Launch Date (ISO format, e.g., 2024-01-01T12:00:00):</label>
        <input type="text" name="launchDate" id="launchDate"><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <p><a href="/greeting">Back to Greeting</a></p>
</body>
</html>
